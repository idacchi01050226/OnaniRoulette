<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>更新履歴</title>
  <link rel="stylesheet" href="style.css">
 <style>
/* テーブル全体 */
.version-table {
  width: 60%; /* 元のサイズ感を維持 */
  margin: 0 auto 50px auto; /* 中央寄せ＆下マージン */
  border-collapse: collapse;
}

/* ヘッダー */
.version-table th {
  background-color: #f0f0f0;
  font-size: 1.1em;
  padding: 10px;
  border: 1px solid #ccc;
}

/* データ行 */
.version-table td {
  padding: 8px;
  border: 1px solid #ccc;
  text-align: left;
  vertical-align: top;
}

/* 更新内容の改行を反映 */
td.desc {
  white-space: pre-line;
}

/* 行のホバー効果 */
.version-table tr:hover {
  background-color: #f9f9f9;
}

/* ページタイトル */
h1 {
  text-align: center;
  margin-top: 40px;
  font-size: 2.5em;
}

/* 戻るリンク */
a.back-link {
  display: inline-block;       /* 横幅はテキストに合わせる */
  margin: 20px auto;           /* 上下マージン、中央寄せ */
  font-size: 1.2em;
  text-decoration: none;
  cursor: pointer;
}

a.back-link:hover {
  text-decoration: underline;
}

</style>

</head>
<body>
  <h1>更新履歴</h1>

  <table class="version-table">
    <thead>
      <tr>
        <th>Ver</th>
        <th>更新日</th>
        <th>更新内容</th>
      </tr>
    </thead>
    <tbody id="version-body">
      <tr>
        <td colspan="3">読み込み中...</td>
      </tr>
    </tbody>
  </table>

  <a href="index.html" class="back-link">戻る</a>

  <script>
    // JSONから更新履歴を取得してテーブルに反映
    fetch("versions.json")
      .then(response => {
        if (!response.ok) throw new Error("JSONの読み込み失敗");
        return response.json();
      })
      .then(data => {
        const tbody = document.getElementById("version-body");
        tbody.innerHTML = ""; // 既存の「読み込み中」を消す

        data.forEach(item => {
          const row = document.createElement("tr");

          // descには改行コードを反映するためのクラスをつける
          row.innerHTML = `
            <td>${item.ver}</td>
            <td>${item.date}</td>
            <td class="desc">${item.desc}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error(err);
        const tbody = document.getElementById("version-body");
        tbody.innerHTML = "<tr><td colspan='3'>履歴を読み込めませんでした</td></tr>";
      });
  </script>
</body>
</html>
