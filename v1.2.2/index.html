<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オナニルーレット</title>
  <!-- CSSファイル -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>オナニルーレット</h1>

  <!-- スロット部分 -->
  <div class="slot-container">
    <div class="slot" id="slot1">？</div>
    <div class="slot" id="slot2">？</div>
    <div class="slot" id="slot3">？</div>
  </div>

  <!-- スタートボタン -->
  <button id="startBtn">スタート</button>

  <!-- 当たりカウンター -->

 <!-- オナニ率表示（横並びコンテナ） -->
<div class="rate-container">
  <div id="rateDisplay">オナニ率: 0%</div>
  <button id="resetRateBtn">オナニ率リセット</button>
</div>


  <h2>オナニカウンター: <span id="count">0</span></h2>
  <!-- 音声ON/OFF -->
<div id="soundControl" style="position:absolute; top:20px; left:20px;">
  <button id="soundBtn">音声: ON</button>
</div>

  <!-- ここより下に追加 -->
  <a href="version.html" class="version-link" title="バージョン履歴を開く" aria-label="バージョン履歴">バージョン履歴</a>

   <!-- 右下のバージョン表示（クリック不可） -->
  <div class="version-badge" aria-hidden="true">ver 1.2.2</div>

  <!-- JavaScriptファイル -->
  <script src="script.js"></script>
</body>
</html>
